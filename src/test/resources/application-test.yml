spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
  sql:
    init:
      schema-locations: classpath:schema.sql
      mode: always

server:
  port: 8081

application:
  persistence-framework:
      enabled: true
      persistable-entity-package-names:
        - "in.muktashastra.core.entity"
      maximum-parameters-per-batch-query: 11
      data-source-properties:
        url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        driver-class-name: org.h2.Driver
        username: sa
        pswrd: ""

logging:
  level:
    org.springframework.jdbc: DEBUG
    in.muktashastra: DEBUG